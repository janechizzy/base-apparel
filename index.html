<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Josefin Sans', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, hsla(18, 78%, 38%,), hsl(0, 74%, 100%));
    }

    body {
      text-align: center;
      padding: 20px;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0px auto;
      padding: 20px;
    
    } 

    @media (min-width: 768px) {
      .main-container {
     display: grid;
     grid-template-columns: 1fr 1fr;
     align-items: center; 
  }

    #hero-desktop {
    width: 100%;
    height: auto;
  }

  .container {
    text-align: left; 
    padding: 0 30px;
    margin-top: -400px;
  }
   
   #logo {
    margin-top: -400px;
    margin-left: 50px;
   }
    }


    h1 {
      font-size: 50px;
       margin-top: 20px;
      color: hsl(0, 36%, 70%);
      letter-spacing: 5px;
      margin-bottom: 10px;
      margin-top: 40px;
    }

    p {
      font-size: 16px;
      color: hsl(0, 6%, 50%);
      margin-bottom: 20px;
      line-height: 1.4;
    }


    #logo {
      padding-left: 20px;
     margin-bottom: 20px;
     margin-right: 250px;
}

    #black {
      color: hsl(0, 6%, 24%);
   
    }

    #hero-desktop {
      width: 100%;
    
    }

    /* Form Styles */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 30px;
      position: relative;
      
    }

    input {
      width: 80%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid hsl(0, 36%, 70%);
      border-radius: 30px;
      outline: none;
    }

    button {
      background-color: hsl(0, 36%, 70%);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin-left: -50px;
    }

    button:hover {
      background-color: hsl(0, 60%, 50%);
    }

    /* Error Message */
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    @media (min-width: 768px) {
  .content-wrapper {
    display: flex;
    align-items: center; 
    justify-content: space-between; 
    gap: 20px; 
  }

  .container {
    flex: 1; 
    text-align: left;
  }

  .form-container {
    flex: 1; 
    display: flex;
    justify-content: flex-start; 
  }
}

  </style>
</head>
<body>
<div class="main-container">

  <img id="logo" src="./images/logo.svg" alt="logo">

  <img id="hero-desktop" src="./images/hero-mobile.jpg" alt="Hero Image">

<div class="contebt-wrapprer">
  <div class="container">
  <h1>We're <br><span id="black">coming soon</span></h1>

  <p>Hello fellow shoppers! We're currently building<br> our new fashion store. 
  Add your email below to <br>stay updated with announcements and our<br> launch deals.</p>

  <!-- Email Form -->
  <div class="form-container">
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button onclick="validateEmail()">→</button>
  </div>
  <p class="error" id="errorMessage">❌ Please provide a valid email.</p>

    </div>
  </div>
    
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">jane-chizzy</a>.
    </p>
  </footer>

  <script>
    function validateEmail() {
      let email = document.getElementById("emailInput").value;
      let errorMessage = document.getElementById("errorMessage");
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/; // Basic email regex

      if (email.match(emailPattern)) {
        errorMessage.style.display = "none"; 
        alert("✅ Thank you! You'll be notified when we launch.");
      } else {
        errorMessage.style.display = "block"; 
      }
    }
  </script>
</div>
  

</body>
</html>
